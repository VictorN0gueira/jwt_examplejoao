<div class="login-container">
    <div class="login-box">
        <h2>Login</h2>
        <form (ngSubmit)="login()">
            <div class="input-group">
                <input 
                type="email" 
                placeholder="Email" 
                [(ngModel)]="email"
                name="email"
                required/>
            </div>
            <div class="input-group">
                <input 
                type="password" 
                placeholder="Password" 
                [(ngModel)]="password"
                name="password"
                required/>
            </div>
            <button type="submit" class="login-button">Login</button>
        </form>
    </div>

</div>
